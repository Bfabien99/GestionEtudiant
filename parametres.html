<script src="toggle.js"></script>
<script>
const myForm = document.querySelector('.formulaire');
    const adminPic = document.querySelector('.photoAdmin')
    let arr = JSON.parse(localStorage.getItem('Admin'));
    for (admin in arr) {
        adminPic.style.background=`url(${arr[admin].photo}) no-repeat center/cover`
        myForm.innerHTML = `
            <h2> Informations</h2>
            <div class="image" style="background:url('${arr[admin].photo}') no-repeat center/cover"></div>
                  
                <div class="info">
                    
                    <div>
                    <label for="name">Nom : </label>
                    <p>${arr[admin].nom}</p>
                    </div>

                    <div>
                    <label for="prenoms">Prenoms : </label>
                    <p>${arr[admin].prenom}</p>
                    </div>

                    <div>
                    <label for="email">Email : </label>
                    <p>${arr[admin].email}</p>
                    </div>

                    <div>
                    <label for="identifiant">Identifiant : </label>
                    <p>${arr[admin].identifiant}</p>
                    </div>
                </div>
            <a href="dashboard.html"><span class="fa fa-times"></span></a>
        `
    }
