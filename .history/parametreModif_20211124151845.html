<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Dashboard</title>
</head>
<body>
     <div class="container">

         <div class="naviguation">
                <div class="boiteAdmin">
                    <div class="photoAdmin"></div>
                    <p>ADMIN</p>
                </div>
             <ul>
                 <li>
                     <a href="#">
                     <span class="icone"><i class="fa fa-home" aria-hidden="true"></i></span>
                     <span class="titre">Accueil</span>
                    </a>
                 </li>
                 <li>
                    <a href="#">
                    <span class="icone"><i class="fa fa-users" aria-hidden="true"></i></span>
                    <span class="titre">Espace Etudiants</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <span class="icone"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                    <span class="titre">Paramètres</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                    <span class="icone"><i class="fa fa-sign-out-alt" aria-hidden="true"></i></span>
                    <span class="titre">Déconnexion</span>
                    </a>
                </li>
            </ul>

         </div>


         <div class="main">

            <div class="topbar">
                <div class="toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
                <div class="search">
                    <label for="search">
                        <input type="search" name="search" id="search" placeholder="faire une recherche...">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </label>
                </div>
            </div>

            <!-- Modifications à partir d'ici -->
            <div class="formulaire">
                <h2> Modifier Informations</h2>
               <div class="image"></div>
            <form>
                   
                 <div class="info">
                     
                     <div>
                        <label for="nameinput">Nom</label>
                        <input type="text" name="name" id="nameinput">
                     </div>

                     <div>
                        <label for="prenomsinput">Prenoms</label>
                 yj       <input type="text" name="prenoms" id="prenomsinput">
                    </div>

                    <div>
                        <label for="emailinput">Email</label>
                        <input type="email" name="email" id="emailinput" placeholder="exemple@gmail.com">
                    </div>

                    <div>
                        <label for="identifiantinput">Identifiant</label>
                        <input type="text" name="identifiant" id="identifiantinput">
                    </div>

                    <div>
                        <label for="ampinput">Ancien mot de passe</label>
                        <input type="password" name="ancien mot de passe" id="ampinput">
                    </div>

                    <div>
                        <label for="nmpinput">Nouveau mot de passe</label>
                        <input type="password" name="nouveau mot de passe" id="nmpinput">
                    </div>

                    <div>
                        <button>Modifier</button>
                    </div>

                </div>
            </form>
            </div>
        </div>
    </div>
            
     
     
</body>
<script>


function toggleMenu() {
    let naviguation = document.querySelector('.naviguation');
    let photoAdmin = document.querySelector('.photoAdmin');
    let main = document.querySelector('.main');
    let toggle = document.querySelector('.toggle');
    

    naviguation.classList.toggle('active');
    photoAdmin.classList.toggle('active');
    main.classList.toggle('active');
    toggle.classList.toggle('active');
    
    
}
</script>
</html>
